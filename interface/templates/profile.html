<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="main">
      <div class="logo-wrapper">
        <img class="logo" src="{{avatar}}"></img>
      </div>
      <div class="title">
        <h1>{{username}}</h1>
      </div>
      <div class="progress-bar">
        <span class="progress-bar-progress" style="width: {{levelProgress}}%;"></span>
        <h2 class="progress-bar-title">Level {{level}}</h2>
      </div>
      <div class="list">
        {{#each servers}}
          <div class="list-item">
            <img src="{{this.iconURL}}" class="list-item-icon"></img>
            <div class="list-item-text">
              <h3 class="list-item-title">{{this.name}}</h2>
              <p class="list-item-description">{{this.experience}} Experience</p>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </body>
</html>
